<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>@lizclipse</title>
  </head>
  <body>
    <main>
      <a class="github" href="https://github.com/lizclipse">
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="static/github-white.svg"
            type="image/svg+xml"
          />
          <img src="static/github-black.svg" alt="GitHub" />
        </picture>
      </a>

      <a class="tumblr" href="https://lizclipse.tumblr.com">
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="static/tumblr-white.svg"
            type="image/svg+xml"
          />
          <img src="static/tumblr-black.svg" alt="Tumblr" />
        </picture>
      </a>

      <a class="youtube" href="https://www.youtube.com/@lizclipse">
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="static/youtube-white.svg"
            type="image/svg+xml"
          />
          <img src="static/youtube-black.svg" alt="YouTube" />
        </picture>
      </a>

      <a class="twitch" href="https://www.twitch.tv/lizclipse">
        <picture>
          <source
            media="(prefers-color-scheme: dark)"
            srcset="static/twitch-white.svg"
            type="image/svg+xml"
          />
          <img src="static/twitch-black.svg" alt="Twitch" />
        </picture>
      </a>
    </main>
  </body>
</html>
